<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Creación de colas</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Creación de cola en JavaScript - Menú</h1>
            </a>
        </div>
    </nav><br>
    <center>
        <div class="container-fluid">

            <!--OPCIÓN 1-->
            <button class="btn btn-outline-dark btn-lg" id="op1">1. Crear cola</button><br>

            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp1">
                <label for="">Inserte un elemento: </label>
                <input class="form-control" type="text" id="valorOp1"><br>
                <button class="btn btn-outline-success" onclick="enviar()">Registrar</button>
            </div>

            <!--OPCIÓN 2-->
            <br><button class="btn btn-outline-dark btn-lg" id="op2">2. Mostrar elementos de la cola</button><br>
            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp2">
                <button class="btn btn-outline-info" onclick="actualizar()">Mostrar datos</button><br>
                <div id="valoresOp2"></div>
            </div>

            <!--OPCIÓN 3-->
            <br><button class="btn btn-outline-dark btn-lg" id="op3">3. Buscar un elemento</button><br>
            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp3">
                <label for="">Inserte el elemento a buscar: </label>
                <input class="form-control" type="text" id="valorOp3"><br>
                <button class="btn btn-outline-info" onclick="buscar(cola)">Buscar</button>
                <div id="avisoOp3"></div>
            </div>

            <!--OPCIÓN 4-->
            <br><button class="btn btn-outline-dark btn-lg" id="op4">4. Extraer elemento</button><br>
            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp4">
                <button class="btn btn-outline-danger" onclick="extraer(cola)">Extraer elemento</button><br>
                <div id="avisoOp4"></div>
            </div>

            <!--OPCIÓN 5-->
            <br><button class="btn btn-outline-dark btn-lg" id="op5">5. Mostrar cantidad de elementos en
                cola</button><br>
            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp5">
                <button class="btn btn-outline-info" onclick="cantidad()">Mostrar cantidad de elementos</button><br>
                <div id="avisoOp5">
                </div>
            </div>

            <!--OPCIÓN 6-->
            <br><button class="btn btn-outline-dark btn-lg" id="op6">6. Limpiar cola</button><br>
            <br>
            <div class="card card-body" style="width: 300px; display: none;" id="cajaOp6">
                <button class="btn btn-outline-danger" onclick="limpiar()">Vaciar</button><br>
                <div id="avisoOp6"></div>
            </div>

            <!--OPCIÓN 7-->
            <br><button class="btn btn-outline-dark btn-lg" id="op7" onclick="salir()">7. Salir</button><br>
            <br>

        </div>
    </center>

</body>
<script src="https://kit.fontawesome.com/b96b78234f.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<script>
    let cola = new Array();


    //////////////////OPCIÓN 1///////////////////

    $('#op1').click(function () {
        $('#cajaOp1').fadeToggle('slow');
    });

    function enviar() {
        let valor = this.document.getElementById("valorOp1").value;
        if (valor != "") {
            cola.push(valor);
            alert("Se ha insertado el elemento: " + valor);
            document.getElementById("cajaOp1").innerHTML = '<label for="">Inserte un elemento</label><input class="form-control" type = "text" id = "valorOp1"><br><button class="btn btn-outline-success" onclick="enviar()">Registrar</button>';
        } else {
            alert("No se ha insertado ningún elemento.");
        }
    }

    //////////////////OPCIÓN 2///////////////////

    $('#op2').click(function () {
        $('#cajaOp2').fadeToggle('slow');
    });

    function actualizar() {
        if (cola.length > 0) {
            document.getElementById("valoresOp2").innerHTML = "";
            for (let i = 0; i < cola.length; i++) {
                document.getElementById("valoresOp2").innerHTML += '<li>' + cola[i] + '</li>';
            }
        } else {
            document.getElementById("valoresOp2").innerHTML = "No hay elementos registrados.";
        }
    }

    //////////////////OPCIÓN 3///////////////////

    $('#op3').click(function () {
        $('#cajaOp3').fadeToggle('slow');
    });

    function buscar(cola) {
        elemento = this.document.getElementById("valorOp3").value;
        let indice = cola.indexOf(elemento);
        document.getElementById("avisoOp3").innerHTML = "";
        if (cola.length > 0) {
            if (indice > -1) {
                alert("El elemento " + elemento + ", se encuentra en la posición: " + indice);
                document.getElementById("cajaOp3").innerHTML = '<label for="">Inserte el elemento a buscar: </label><input class="form-control" type="text" id="valorOp3"><br><button class="btn btn-outline-info" onclick="buscar(cola)">Buscar</button><div id="avisoOp3"></div>';
            } else {
                alert("El elemento " + elemento + ", no se encuentra registrado.")
                document.getElementById("cajaOp3").innerHTML = '<label for="">Inserte el elemento a buscar: </label><input class="form-control" type="text" id="valorOp3"><br><button class="btn btn-outline-info" onclick="buscar(cola)">Buscar</button><div id="avisoOp3"></div>';
            }

        } else {
            document.getElementById("avisoOp3").innerHTML += "<br>No hay elementos registrados.";
        }
    }

    //////////////////OPCIÓN 4///////////////////

    $('#op4').click(function () {
        $('#cajaOp4').fadeToggle('slow');
    });

    function extraer(cola) {
        document.getElementById("avisoOp4").innerHTML = "";
        if (cola.length > 0) {
            for (let i = 0; i <= 0; i++) {
                var res = confirm("¿Desea extraer el elemento " + cola[i] + "?")
            }
            if (res == true) {
                alert("El elemento " + cola.shift() + " se a extraído.")
            }

        } else {
            document.getElementById("avisoOp4").innerHTML += "<br>No hay elementos registrados.";
        }
    }

    //////////////////OPCIÓN 5///////////////////

    $('#op5').click(function () {
        $('#cajaOp5').fadeToggle('slow');
    });

    function cantidad() {
        document.getElementById("avisoOp5").innerHTML = "";
        if (cola.length > 0) {
            alert("Hay " + cola.length + " elementos registrados.");
        } else {
            document.getElementById("avisoOp5").innerHTML = "No hay elementos registrados.";
        }
    }

    //////////////////OPCIÓN 6///////////////////

    $('#op6').click(function () {
        $('#cajaOp6').fadeToggle('slow');
    });

    function limpiar() {
        document.getElementById("avisoOp6").innerHTML = "";
        if (cola.length > 0) {
            var res = confirm("¿Desea vaciar los elementos de la cola?")
            if (res == true) {
                cola = [];
                alert("La cola se ha vaciado.")
            }

        } else {
            document.getElementById("avisoOp6").innerHTML += "<br>No hay elementos registrados.";
        }
    }


    //////////////////OPCIÓN 7///////////////////

    function salir() {
        alert("Gracias por usar la aplicación, vuelva pronto.")
    }

</script>


</html>
